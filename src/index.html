<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>Excel JavaScript Application</title>
</head>
<body>

    <div id="app" class="container">

        <div class="excel">
            <header class="excel-header">
                <div class="wrapper">
                    <div class="excel-header__content">
                        <div class="excel-header__fieldset">
                            <input class="excel__input" type="text" value="New Table" />
                        </div>
                        <div class="excel-header__buttons">
                            <button class="excel__button">
                                <span class="material-icons">delete</span>
                            </button>
                            <button class="excel__button excel__button_dark">
                                <span class="material-icons">login</span>
                            </button>

                        </div>
                    </div>
                </div>
            </header>
            <div class="excel-toolbar">
                <div class="wrapper wrapper_large">
                    <div class="excel-toolbar__content">
                        <div class="excel-toolbar__group">
                            <button class="excel__button">
                                <span class="material-icons">list</span>
                            </button>
                            <button class="excel__button">
                                <span class="material-icons">checklist</span>
                            </button>
                            <button class="excel__button">
                                <span class="material-icons">format_list_numbered</span>
                            </button>
                        </div>
                        <div class="excel-toolbar__group">
                            <button class="excel__button">
                                <span class="material-icons">format_align_left</span>
                            </button>
                            <button class="excel__button">
                                <span class="material-icons">format_align_center</span>
                            </button>
                            <button class="excel__button">
                                <span class="material-icons">format_align_right</span>
                            </button>
                        </div>
                        <div class="excel-toolbar__group">
                            <button class="excel__button">
                                <span class="material-icons">format_size</span>
                            </button>
                            <button class="excel__button">
                                <span class="material-icons">format_italic</span>
                            </button>
                            <button class="excel__button">
                                <span class="material-icons">format_bold</span>
                            </button>
                        </div>
                        <div class="excel-toolbar__group">
                            <button class="excel__button">
                                <span class="material-icons">format_color_text</span>
                            </button>
                            <button class="excel__button">
                                <span class="material-icons">format_color_fill</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="excel-toolbar">
                <div class="wrapper wrapper_large">
                    <div class="excel-toolbar__content">

                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
