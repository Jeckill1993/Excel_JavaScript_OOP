<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>Excel JavaScript Application</title>
</head>
<body>

    <div id="app" class="container">

        <div class="dashboard">
            <header class="dashboard-header">
                <div class="wrapper">
                    <h1 class="dashboard-header__title">Excel Dashboard</h1>
                    <h3 class="dashboard-header__subtitle">Useful application for creating tables</h3>
                </div>
            </header>
            <div class="dashboard-creator">
                <a href="#" class="dashboard-creator__button">Create New Table</a>
            </div>
            <div class="dashboard-tables">
                <div class="wrapper wrapper_small">
                    <h2 class="dashboard-tables__title">Tables</h2>
                    <div class="dashboard-list">
                        <div class="dashboard-list__header">
                            <div class="dashboard-list__name">Name of tables</div>
                            <div class="dashboard-list__date">Date of creating</div>
                        </div>
                        <div class="dashboard-list-record">
                            <div class="dashboard-list__name dashboard-list-record__name">Table 1</div>
                            <div class="dashboard-list__date">08.05.2022</div>
                        </div>
                        <div class="dashboard-list-record">
                            <div class="dashboard-list__name dashboard-list-record__name">Table 2</div>
                            <div class="dashboard-list__date">08.05.2022</div>
                        </div>
                        <div class="dashboard-list-record">
                            <div class="dashboard-list__name dashboard-list-record__name">Table 3</div>
                            <div class="dashboard-list__date">08.05.2022</div>
                        </div>
                        <div class="dashboard-list-record">
                            <div class="dashboard-list__name dashboard-list-record__name">Table 4</div>
                            <div class="dashboard-list__date">08.05.2022</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="excel">
            <header class="excel-header">
                <div class="wrapper">
                    <div class="excel-header__content">
                        <div class="excel-header__fieldset">
                            <input class="excel__input" type="text" value="New Table" />
                        </div>
                        <div class="excel-header__buttons">
                            <button class="excel__button">
                                <span class="material-icons">delete</span>
                            </button>
                            <button class="excel__button excel__button_dark">
                                <span class="material-icons">login</span>
                            </button>

                        </div>
                    </div>
                </div>
            </header>
            <div class="excel-toolbar">
                <div class="wrapper wrapper_large">
                    <div class="excel-toolbar__content">
                        <div class="excel-toolbar__group">
                            <button class="excel__button">
                                <span class="material-icons">list</span>
                            </button>
                            <button class="excel__button">
                                <span class="material-icons">checklist</span>
                            </button>
                            <button class="excel__button">
                                <span class="material-icons">format_list_numbered</span>
                            </button>
                        </div>
                        <div class="excel-toolbar__group">
                            <button class="excel__button">
                                <span class="material-icons">format_align_left</span>
                            </button>
                            <button class="excel__button">
                                <span class="material-icons">format_align_center</span>
                            </button>
                            <button class="excel__button">
                                <span class="material-icons">format_align_right</span>
                            </button>
                        </div>
                        <div class="excel-toolbar__group">
                            <button class="excel__button">
                                <span class="material-icons">format_size</span>
                            </button>
                            <button class="excel__button">
                                <span class="material-icons">format_italic</span>
                            </button>
                            <button class="excel__button">
                                <span class="material-icons">format_bold</span>
                            </button>
                        </div>
                        <div class="excel-toolbar__group">
                            <button class="excel__button">
                                <span class="material-icons">format_color_text</span>
                            </button>
                            <button class="excel__button">
                                <span class="material-icons">format_color_fill</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="excel-formula">
                <div class="wrapper wrapper_large">
                    <div class="excel-formula__content">
                        <div class="excel-formula__info"><em>fn</em></div>
                        <div class="excel-formula__fieldset">
                            <input class="excel__input" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="excel-table">
                <div class="wrapper wrapper_large">

                    <div class="excel-table__row">
                        <div class="excel-table__row-info"></div>
                        <div class="excel-table__column-info">A</div>
                        <div class="excel-table__column-info">B</div>
                        <div class="excel-table__column-info">C</div>
                    </div>
                    <div class="excel-table__row">
                        <div class="excel-table__row-info">1</div>
                        <div class="excel-table__cell excel-table__cell_selected" contenteditable="">content1</div>
                        <div class="excel-table__cell" contenteditable="">content2</div>
                        <div class="excel-table__cell" contenteditable="">content3</div>
                    </div>
                    <div class="excel-table__row">
                        <div class="excel-table__row-info">2</div>
                        <div class="excel-table__cell" contenteditable="">content21</div>
                        <div class="excel-table__cell" contenteditable="">content22</div>
                        <div class="excel-table__cell" contenteditable="">content23</div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>
</html>
